<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    .registration-container {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .registration-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin: 0 auto;
      display: block;
    }

    .register-button {
      width: 90%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
      margin: 0 auto;
    }

    .register-button:hover {
      background-color: #218838;
    }

    .login-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="registration-container">
  <h2>Регистрация</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="email">Почта</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <button type="submit" class="register-button">Зарегистрироваться</button>
  </form>
  <a href="http://localhost:8080/signin.html" class="login-link">Уже есть аккаунт? Войти</a>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const name = document.getElementById('name').value;
    const surname = document.getElementById('surname').value;

    const registrationData = {
      email: email,
      password: password,
      name: name,
      surname: surname
    };

    try {
      const response = await fetch('http://localhost:8081/api/v1/auth/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(registrationData)
      });

      if (response.ok) {
        alert('Registration successful!');
        window.location.href = 'http://localhost:8080/signin.html';  // Перенаправление на страницу входа
      } else {
        alert('Registration failed!');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>

</body>
</html>
